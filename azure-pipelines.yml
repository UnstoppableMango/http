trigger:
  batch: true
  branches:
    include:
    - master
    - release/*
  paths:
    exclude:
    - README.md
    - docs/*

pr:
- master
- release/*

pool: Linux

variables:
  BuildConfiguration: Release
  UnMangoFeed: 'UnMango NuGet'
  CI: true

jobs:
- job: build_test
  displayName: Build and Test
  steps:
  - checkout: self
  
  - task: UseDotNet@2
    displayName: Install .NET Core
    inputs:
      packageType: sdk
      useGlobalJson: true
  
  - task: DotNetCoreCLI@2
    displayName: Update CI Settings
    inputs:
      command: custom
      custom: msbuild
      arguments: '/t:UpdateCiSettings /p:CI=true'
  
  - task: DotNetCoreCLI@2
    displayName: .NET Restore
    inputs:
      command: restore
      projects: '**/*.csproj'
      nugetConfigPath: NuGet.Config
      externalFeedCredentials: $(UnMangoFeed)   # Service Connection Name
      arguments: '-c $(BuildConfiguration)'
      verbosityRestore: Normal
  
  - task: DotNetCoreCLI@2
    displayName: .NET Build
    inputs:
      command: build
      projects: '**/*.csproj'
      arguments: '--no-restore -c $(BuildConfiguration)'
  
  - task: DotNetCoreCLI@2
    displayName: .NET Test
    inputs:
      command: test
      projects: '**/*[Tt]est*.csproj'
      arguments: '--no-build --no-restore -c $(BuildConfiguration)'
  
  - task: DotNetCoreCLI@2
    displayName: .NET Pack
    inputs:
      command: pack
      projects: '**/*.csproj'
      configuration: $(BuildConfiguration)
      nobuild: true
      arguments: '--no-restore -o $(Build.ArtifactStagingDirectory)'
      versioningScheme: off
      verbosityPack: Normal
  
  - task: PublishBuildArtifacts@1
    displayName: Publish Artifacts
    inputs:
      ArtifactName: Packages
      PathtoPublish: $(Build.ArtifactStagingDirectory)

- deployment: deploy
  displayName: Deploy
  dependsOn: build_test
  condition: false
  environment: GitHub
  strategy:
    runOnce:
      deploy:
        steps:
        - task: DotNetCoreCLI@2
          displayName: Push NuGet Packages to GitHub
          enabled: false
          inputs:
            command: push
            externalFeedCredentials: $(UnMangoFeed)
